<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Conference Meeting</h1>
    <p>Please fill out the form</p>
    <form method=" " action=" ">
        <fieldset>
            <label for="name">Enter your name: <input type="text" placeholder="Enter your name" required /></label>
            <label for="email">Enter your email: <input type="email" placeholder="Enter your email" required /></label>
            <label for="phone">Enter your mobile no: <input type="tel" placeholder="Enter your mobile no"  required  /></label>
            <label for="affiliation">Enter your affiliation: <input type="text" placeholder="Enter your affiliation"  required /></label>
        </fieldset>
        <fieldset>
            <label>Select the dietary plan
            <label for="Veg">Vegetarian <input type="checkbox" name="Veg" /></label>
            <label for="Vegan">Vegan <input type="checkbox" name="Vegan" /></label>
            <label for="Nonveg">Non-veg <input type="checkbox" name="Nonveg" /></label>
        </label>
        </fieldset>
        <fieldset>
            <label>Select the user type
            <label for="student"><input type="radio" name="usertype" />Student</label>
            <label for="VIP"><input type="radio" name="usertype" />VIP</label>
            <label for="general"><input type="radio" name="usertype" />Genearl Attendee</label>
        </label>
        </fieldset>
        <fieldset>
            <label for="preference">Please select your preferred conference
                <select>
                    <option value="">(select one)</option>
                    <option value="1">INVITATIONAL WORKSHOP</option>
                    <option value="2">CONSTRUCTIVIST WORKSHOP</option>
                    <option value="3">REFLECTION WORKSHOP</option>
                    <option value="4">CONFERENCING WORKSHOP</option>
                    <option value="5">CHOICE WORKSHOP</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
